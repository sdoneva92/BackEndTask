plugins {
    id 'java'
}

group 'TransactionApiAutomation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
    compile group: 'io.rest-assured', name: 'rest-assured-all', version: '3.3.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.16.1'
}